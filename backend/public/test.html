<!DOCTYPE html>
<html>
<head>
    <title>LANtern API Test</title>
</head>
<body>
    <h1>LANtern API Test</h1>
    <div id="status">Loading...</div>
    <div id="data"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:3001/api/machines');
                const data = await response.json();
                document.getElementById('status').innerHTML = '✅ API Working!';
                document.getElementById('data').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('status').innerHTML = '❌ API Error: ' + error.message;
                document.getElementById('data').innerHTML = '<p style="color:red;">Error: ' + error.message + '</p>';
            }
        }
        
        testAPI();
    </script>
</body>
</html>
